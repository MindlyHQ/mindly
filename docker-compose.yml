version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mindly-postgres
    environment:
      POSTGRES_DB: mindly_dev
      POSTGRES_USER: mindly
      POSTGRES_PASSWORD: mindly123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mindly"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mindly-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data: